<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road to Snowy 2026</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:#f6f7f9;color:#1a1a2e;height:100vh;overflow:hidden;display:flex;flex-direction:column}

.top-bar{display:flex;align-items:center;justify-content:space-between;padding:7px 20px;background:#fff;border-bottom:1px solid #e8eaed}
.top-bar h1{font-size:1em;font-weight:700;color:#1a1a2e;letter-spacing:-.02em}
.top-bar .meta{font-size:.72em;color:#8b8fa3;font-weight:500}

.content{flex:1;display:flex;flex-direction:column;overflow:hidden;min-height:0}
.top-section{flex:2;position:relative;min-height:0;border-bottom:1px solid #e8eaed}
#map{width:100%;height:100%;z-index:1}
.bottom-section{flex:1;position:relative;min-height:0;background:#dfe3ea}
#threeCanvas{width:100%;height:100%;display:block}
.three-hint{position:absolute;bottom:6px;right:12px;font-size:.65em;color:rgba(0,0,0,.3);z-index:2;pointer-events:none}

/* Sidebar overlay on the map */
.sidebar{position:absolute;top:10px;right:10px;width:195px;z-index:1000;display:flex;flex-direction:column;gap:6px}
.runner-card{border-radius:10px;padding:8px 10px;backdrop-filter:blur(8px);transition:all .2s}
.runner-card.leading{box-shadow:0 0 0 2px currentColor}
.rc-sam{background:rgba(239,246,255,.92);color:#2563eb;border:1px solid #dbeafe}
.rc-ed{background:rgba(254,242,242,.92);color:#dc2626;border:1px solid #fecaca}
.rc-tom{background:rgba(240,253,244,.92);color:#16a34a;border:1px solid #bbf7d0}
.runner-name{font-size:.82em;font-weight:700;display:flex;align-items:center;gap:6px}
.avatar{width:42px;height:42px;border-radius:50%;border:none;box-shadow:none;object-fit:cover;flex-shrink:0;background:transparent}
.avatar-placeholder{width:28px;height:28px;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 3px rgba(0,0,0,.15);display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:800;color:#fff;flex-shrink:0}
.pos-badge{display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:5px;font-size:.6em;font-weight:800;color:#fff;flex-shrink:0}
.rc-sam .pos-badge{background:#2563eb}
.rc-ed .pos-badge{background:#dc2626}
.rc-tom .pos-badge{background:#16a34a}
.runner-stats{display:grid;grid-template-columns:1fr 1fr;gap:1px 6px;margin-top:3px}
.stat-label{font-size:.56em;text-transform:uppercase;letter-spacing:.04em;opacity:.55;font-weight:600}
.stat-val{font-size:.75em;font-weight:600;font-family:'JetBrains Mono',monospace}

.lead-section{background:rgba(255,255,255,.92);border-radius:10px;padding:8px 10px;border:1px solid #e8eaed;backdrop-filter:blur(8px)}
.lead-title{font-size:.6em;text-transform:uppercase;letter-spacing:.04em;color:#8b8fa3;font-weight:600;margin-bottom:3px}
.lead-bar{height:7px;border-radius:4px;overflow:hidden;display:flex;background:#e8eaed}
.lead-pct{font-size:.6em;color:#8b8fa3;margin-top:3px;display:flex;gap:6px}
.lead-pct span{font-weight:600}

/* Controls bar */
.controls{display:flex;align-items:center;gap:12px;padding:7px 20px;background:#fff;border-top:1px solid #e8eaed;z-index:1000}
.time-display{font-family:'JetBrains Mono',monospace;font-size:1em;font-weight:600;min-width:80px;color:#1a1a2e}
.btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:5px 14px;font-size:.78em;cursor:pointer;font-weight:600;font-family:'Inter',sans-serif;transition:background .15s}
.btn:hover{background:#1d4ed8}
.btn.playing{background:#dc2626}
.btn.playing:hover{background:#b91c1c}
.slider-wrap{flex:1}
.slider-wrap input[type=range]{width:100%;accent-color:#2563eb;height:5px;cursor:pointer}
.speed-btns{display:flex;gap:3px}
.spd{background:#f1f3f5;color:#6b7280;border:1px solid #e0e2e6;border-radius:6px;padding:3px 9px;font-size:.7em;cursor:pointer;font-weight:600;font-family:'Inter',sans-serif;transition:all .15s}
.spd.active{background:#2563eb;color:#fff;border-color:#2563eb}

/* Runner markers on map */
.runner-marker{border-radius:50%;border:none;box-shadow:none;width:36px;height:36px;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:800;color:#fff;font-family:'Inter',sans-serif;transition:transform .1s;overflow:hidden;background:transparent}
.runner-marker img{width:100%;height:100%;object-fit:cover}
.runner-marker.lead{transform:scale(1.3)}
.marker-sam{background:transparent}
.marker-ed{background:transparent}
.marker-tom{background:transparent}
.runner-label{background:none;border:none;box-shadow:none;font-family:'Inter',sans-serif;font-size:11px;font-weight:700;white-space:nowrap;padding:2px 6px;border-radius:4px}
.label-sam{color:#1d4ed8;text-shadow:0 1px 2px rgba(255,255,255,.9)}
.label-ed{color:#b91c1c;text-shadow:0 1px 2px rgba(255,255,255,.9)}
.label-tom{color:#15803d;text-shadow:0 1px 2px rgba(255,255,255,.9)}
</style>
</head>

const COL={sam:'#2563eb',ed:'#dc2626',tom:'#16a34a'};
const COL3={sam:0x2563eb,ed:0xdc2626,tom:0x16a34a};
const NAMES={sam:'Sam',ed:'Teddy',tom:'Tom'};
const N=['sam','ed','tom'];
const DS=30;
const TS=30;
const maxT=Math.max(...N.map(n=>D[n].n));
let curT=0,playing=false,speed=60,lastF=0;

// ==== LEAFLET MAP ====
const map=L.map('map',{zoomControl:false}).setView([-36.41,148.51],13);
L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',{
  maxZoom:17,
  attribution:'Map &copy; OpenStreetMap | Tiles &copy; OpenTopoMap'
}).addTo(map);
L.control.zoom({position:'topright'}).addTo(map);

const allMapPts=N.flatMap(n=>D[n].map);
const bounds=L.latLngBounds(allMapPts);
map.fitBounds(bounds.pad(0.08));

const trailLines={};
N.forEach(n=>{
  L.polyline(D[n].map,{color:COL[n],weight:3,opacity:0.2,dashArray:'6 4'}).addTo(map);
  trailLines[n]=L.polyline([],{color:COL[n],weight:4,opacity:0.85}).addTo(map);
});

const markers={},markerLabels={};
N.forEach(n=>{
  const icon=L.divIcon({className:'',html:'<div class="runner-marker marker-'+n+'"><img src="'+AVATARS[n]+'" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>',iconSize:[36,36],iconAnchor:[18,18]});
  markers[n]=L.marker(D[n].map[0],{icon,zIndexOffset:1000}).addTo(map);
  const labelIcon=L.divIcon({className:'runner-label label-'+n,html:NAMES[n],iconSize:[50,16],iconAnchor:[-14,8]});
  markerLabels[n]=L.marker(D[n].map[0],{icon:labelIcon,interactive:false,zIndexOffset:999}).addTo(map);
});

L.circleMarker(D.sam.map[0],{radius:8,color:'#16a34a',fillColor:'#22c55e',fillOpacity:0.9,weight:2}).addTo(map).bindTooltip('Start',{permanent:true,direction:'top',offset:[0,-10],className:'runner-label'});
L.circleMarker(D.sam.map[D.sam.map.length-1],{radius:8,color:'#d97706',fillColor:'#f59e0b',fillOpacity:0.9,weight:2}).addTo(map).bindTooltip('Finish',{permanent:true,direction:'top',offset:[0,-10],className:'runner-label'});

// ==== THREE.JS 3D ====
const canvas=document.getElementById('threeCanvas');
const scene=new THREE.Scene();
scene.background=new THREE.Color(0xdfe3ea);

const camera=new THREE.PerspectiveCamera(55,1,1,50000);
const renderer=new THREE.WebGLRenderer({canvas,antialias:true});
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));

function resize3D(){
  const sec=document.querySelector('.bottom-section');
  const w=sec.clientWidth,h=sec.clientHeight;
  if(w>0&&h>0){
    renderer.setSize(w,h);
    camera.aspect=w/h;
    camera.updateProjectionMatrix();
  }
}
resize3D();
window.addEventListener('resize',()=>{resize3D();map.invalidateSize()});

// Lighting
scene.add(new THREE.AmbientLight(0xffffff,0.65));
const dl=new THREE.DirectionalLight(0xffffff,0.8);dl.position.set(5000,8000,3000);scene.add(dl);
const dl2=new THREE.DirectionalLight(0xaaccff,0.3);dl2.position.set(-3000,4000,-2000);scene.add(dl2);

// Compute scene bounds
const allTrailPts=N.flatMap(n=>D[n].trail);
const txs=allTrailPts.map(p=>p[0]),tys=allTrailPts.map(p=>p[1]),tzs=allTrailPts.map(p=>p[2]);
const ELEV_SCALE=3;
const minX=Math.min(...txs),maxX=Math.max(...txs);
const minY=Math.min(...tys),maxY=Math.max(...tys);
const minZ=Math.min(...tzs),maxZ=Math.max(...tzs);
const cx3=(minX+maxX)/2, cy3=(minY+maxY)/2, cz3=(minZ+maxZ)/2;
const spanX=maxX-minX, spanY=maxY-minY;
const sceneSpan=Math.max(spanX,spanY);

// Ground plane
const groundGeo=new THREE.PlaneGeometry(sceneSpan*1.5,sceneSpan*1.5);
const groundMat=new THREE.MeshLambertMaterial({color:0x8fbc8f,transparent:true,opacity:0.35});
const ground=new THREE.Mesh(groundGeo,groundMat);
ground.rotation.x=-Math.PI/2;
ground.position.set(cx3,minZ*ELEV_SCALE-10,cy3);
scene.add(ground);

// Grid
const grid=new THREE.GridHelper(sceneSpan*1.5,30,0xaaaaaa,0xcccccc);
grid.position.set(cx3,minZ*ELEV_SCALE-8,cy3);
grid.material.opacity=0.12;grid.material.transparent=true;
scene.add(grid);

// Fog
scene.fog=new THREE.Fog(0xdfe3ea,sceneSpan*0.8,sceneSpan*2.5);

// 3D trails
const trailCurves={};
N.forEach(n=>{
  const pts=D[n].trail.map(p=>new THREE.Vector3(p[0],p[2]*ELEV_SCALE,p[1]));
  const curve=new THREE.CatmullRomCurve3(pts);
  trailCurves[n]=curve;
  const geo=new THREE.TubeGeometry(curve,pts.length*4,8,6,false);
  const mat=new THREE.MeshPhongMaterial({color:COL3[n],transparent:true,opacity:0.35,shininess:20});
  scene.add(new THREE.Mesh(geo,mat));
});

// Runner spheres - scale to scene
const sphereR=sceneSpan*0.012;
const spheres={};
N.forEach(n=>{
  const geo=new THREE.SphereGeometry(sphereR,16,12);
  const mat=new THREE.MeshPhongMaterial({color:COL3[n],emissive:COL3[n],emissiveIntensity:0.35,shininess:60});
  const mesh=new THREE.Mesh(geo,mat);
  scene.add(mesh);
  spheres[n]=mesh;
});

// Camera orbit - scale to scene
let orbitR=sceneSpan*0.85;
let orbitTheta=-0.3,orbitPhi=0.7;
const orbitTarget=new THREE.Vector3(cx3,cz3*ELEV_SCALE,cy3);
let isDrag=false,dragStart={x:0,y:0};

function updateCam(){
  const x=orbitTarget.x+orbitR*Math.sin(orbitPhi)*Math.cos(orbitTheta);
  const y=orbitTarget.y+orbitR*Math.cos(orbitPhi);
  const z=orbitTarget.z+orbitR*Math.sin(orbitPhi)*Math.sin(orbitTheta);
  camera.position.set(x,y,z);
  camera.lookAt(orbitTarget);
}
updateCam();

canvas.addEventListener('mousedown',e=>{isDrag=true;dragStart={x:e.clientX,y:e.clientY}});
window.addEventListener('mouseup',()=>isDrag=false);
window.addEventListener('mousemove',e=>{
  if(!isDrag)return;
  const dx=e.clientX-dragStart.x,dy=e.clientY-dragStart.y;
  orbitTheta+=dx*0.005;
  orbitPhi=Math.max(0.15,Math.min(Math.PI/2-0.05,orbitPhi-dy*0.005));
  dragStart={x:e.clientX,y:e.clientY};
  updateCam();
});
canvas.addEventListener('wheel',e=>{
  e.preventDefault();
  orbitR=Math.max(sceneSpan*0.2,Math.min(sceneSpan*3,orbitR+e.deltaY*sceneSpan*0.001));
  updateCam();
},{passive:false});

// ==== SHARED LOGIC ====
function dAt(n,t){
  const i=t/DS,a=D[n].d;
  if(i>=a.length-1)return a[a.length-1];
  const lo=Math.floor(i),hi=Math.ceil(i),f=i-lo;
  return a[lo]+(a[hi]-a[lo])*f;
}
function pAt(n,t){return dAt(n,t)/D[n].td}
function fin(n,t){return t>=D[n].n-1}
function finT(n){return D[n].n-1}

function posAt(n,t){
  const trail=D[n].map;
  const idx=t/TS;
  if(idx>=trail.length-1) return trail[trail.length-1];
  const lo=Math.floor(idx),hi=Math.ceil(idx),f=idx-lo;
  return [trail[lo][0]+(trail[hi][0]-trail[lo][0])*f, trail[lo][1]+(trail[hi][1]-trail[lo][1])*f];
}

function fmt(s){
  s=Math.floor(s);
  const h=Math.floor(s/3600),m=Math.floor((s%3600)/60),ss=s%60;
  return String(h).padStart(2,'0')+':'+String(m).padStart(2,'0')+':'+String(ss).padStart(2,'0');
}
function fmtP(pct,s){
  if(pct<0.002)return'--:--';
  const estDist=pct*21;
  if(estDist<0.05)return'--:--';
  const pace=s/estDist;
  const m=Math.floor(pace/60),ss=Math.floor(pace%60);
  return m+':'+String(ss).padStart(2,'0')+'/km';
}

// ==== UPDATE ====
function updateLeaflet(){
  const ps={};
  N.forEach(n=>{
    ps[n]=pAt(n,curT);
    const pos=posAt(n,curT);
    markers[n].setLatLng(pos);
    markerLabels[n].setLatLng(pos);
    const trail=D[n].map;
    const idx=Math.min(Math.ceil(curT/TS),trail.length-1);
    const pts=trail.slice(0,idx+1);
    const curPos=posAt(n,curT);
    if(pts.length>0&&(curPos[0]!==pts[pts.length-1][0]||curPos[1]!==pts[pts.length-1][1])) pts.push(curPos);
    trailLines[n].setLatLngs(pts);
  });
  const sorted=N.slice().sort((a,b)=>ps[b]-ps[a]);
  N.forEach(n=>{
    const el=markers[n].getElement();
    if(el){const dot=el.querySelector('.runner-marker');if(dot)dot.classList.toggle('lead',sorted[0]===n&&!fin(n,curT))}
  });
  return ps;
}

function update3D(){
  N.forEach(n=>{
    const p=Math.min(pAt(n,curT),0.9999);
    const pt=trailCurves[n].getPointAt(p);
    spheres[n].position.copy(pt);
    const isLead=N.every(m=>pAt(m,curT)<=pAt(n,curT)+0.0005);
    const s=isLead&&!fin(n,curT)?1.4:1;
    spheres[n].scale.set(s,s,s);
  });
  renderer.render(scene,camera);
}

function updateCards(ps){
  const sorted=N.slice().sort((a,b)=>ps[b]-ps[a]);
  N.forEach(n=>{
    const f=fin(n,curT);
    document.getElementById('pct-'+n).textContent=f?'Done':Math.floor(ps[n]*100)+'%';
    document.getElementById('pace-'+n).textContent=f?fmt(finT(n)):fmtP(ps[n],curT);
    document.getElementById('pos-'+n).textContent=f?'\u2713':(sorted.indexOf(n)+1);
    document.getElementById('card-'+n).classList.toggle('leading',sorted[0]===n&&!f);
  });
}

function updateLead(){
  const cnt={sam:0,ed:0,tom:0};let tot=0;
  for(let t=0;t<=curT;t+=DS){
    const pp=N.map(n=>pAt(n,t)),mx=Math.max(...pp);
    const leaders=N.filter((_,i)=>Math.abs(pp[i]-mx)<0.0005);
    if(leaders.length===1) cnt[leaders[0]]++;
    tot++;
  }
  if(!tot)tot=1;
  document.getElementById('leadBar').innerHTML=N.map(n=>'<div style="width:'+cnt[n]/tot*100+'%;background:'+COL[n]+'"></div>').join('');
  document.getElementById('leadPct').innerHTML=N.map(n=>{const p=(cnt[n]/tot*100);return p>0.5?'<span style="color:'+COL[n]+'">'+NAMES[n]+' '+p.toFixed(0)+'%</span>':''}).filter(s=>s).join('');
}

function update(){
  document.getElementById('timeDisplay').textContent=fmt(curT);
  document.getElementById('slider').value=Math.round(curT/maxT*1000);
  const ps=updateLeaflet();
  update3D();
  updateCards(ps);
  updateLead();
}

function animate(){
  requestAnimationFrame(animate);
  if(playing){
    const now=performance.now(),dt=(now-lastF)/1000;
    lastF=now;
    curT=Math.min(curT+dt*speed,maxT);
    update();
    if(curT>=maxT){
      playing=false;
      document.getElementById('playBtn').textContent='Play';
      document.getElementById('playBtn').classList.remove('playing');
      update();
    }
  } else {
    renderer.render(scene,camera);
  }
}

function onSlider(v){curT=Math.round(v/1000*maxT);update()}
function togglePlay(){
  playing=!playing;
  const b=document.getElementById('playBtn');
  b.textContent=playing?'Pause':'Play';
  b.classList.toggle('playing',playing);
  if(playing){if(curT>=maxT)curT=0;lastF=performance.now();}
}
function setSpeed(s,el){speed=s;document.querySelectorAll('.spd').forEach(b=>b.classList.remove('active'));el.classList.add('active')}

update();
animate();
</script>
</body>
</html>
